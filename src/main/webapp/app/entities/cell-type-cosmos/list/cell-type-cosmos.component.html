<div>
  <h2 id="page-heading" data-cy="CellTypeHeading">
    <span jhiTranslate="jhipsterApp.cellType.home.title">Cell Types</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="jhipsterApp.cellType.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-cell-type-cosmos"
        [routerLink]="['/cell-type-cosmos/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="jhipsterApp.cellType.home.createLabel"> Create a new Cell Type </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="cellTypes?.length === 0">
    <span jhiTranslate="jhipsterApp.cellType.home.notFound">No Cell Types found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="cellTypes && cellTypes.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="cellSourceInfo">
            <div class="d-flex">
              <span jhiTranslate="jhipsterApp.cellType.cellSourceInfo">Cell Source Info</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="cellArchitecture">
            <div class="d-flex">
              <span jhiTranslate="jhipsterApp.cellType.cellArchitecture">Cell Architecture</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="vendor">
            <div class="d-flex">
              <span jhiTranslate="jhipsterApp.cellType.vendor">Vendor</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="cellModel.id">
            <div class="d-flex">
              <span jhiTranslate="jhipsterApp.cellType.cellModel">Cell Model</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cellType of cellTypes; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/cell-type-cosmos', cellType.id, 'view']">{{ cellType.id }}</a>
          </td>
          <td>{{ cellType.cellSourceInfo }}</td>
          <td>{{ cellType.cellArchitecture }}</td>
          <td>{{ cellType.vendor }}</td>
          <td>
            <div *ngIf="cellType.cellModel">
              <a [routerLink]="['/cell-model-cosmos', cellType.cellModel.id, 'view']">{{ cellType.cellModel.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/cell-type-cosmos', cellType.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/cell-type-cosmos', cellType.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(cellType)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="cellTypes && cellTypes.length > 0">
    <div class="d-flex justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [page]="page"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="navigateToPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
