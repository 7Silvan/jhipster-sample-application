<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="comment">
      <h2 data-cy="commentDetailsHeading"><span jhiTranslate="jhipsterApp.comment.detail.title">Comment</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ comment.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.comment.text">Text</span></dt>
        <dd>
          <span>{{ comment.text }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.comment.timedate">Timedate</span></dt>
        <dd>
          <span>{{ comment.timedate | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.comment.cellModel">Cell Model</span></dt>
        <dd>
          <div *ngIf="comment.cellModel">
            <a [routerLink]="['/cell-model-cosmos', comment.cellModel.id, 'view']">{{ comment.cellModel.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.comment.user">User</span></dt>
        <dd>
          <span>{{ comment.user?.id }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/comment-cosmos', comment.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
