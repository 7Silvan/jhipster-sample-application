<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="projectSupported">
      <h2 data-cy="projectSupportedDetailsHeading">
        <span jhiTranslate="jhipsterApp.projectSupported.detail.title">Project Supported</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ projectSupported.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.projectSupported.decisionMaking">Decision Making</span></dt>
        <dd>
          <span>{{ projectSupported.decisionMaking }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.projectSupported.isRegulatory">Is Regulatory</span></dt>
        <dd>
          <span>{{ projectSupported.isRegulatory }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.projectSupported.projectNameOrThemeNumber">Project Name Or Theme Number</span></dt>
        <dd>
          <span>{{ projectSupported.projectNameOrThemeNumber }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.projectSupported.cellModel">Cell Model</span></dt>
        <dd>
          <div *ngIf="projectSupported.cellModel">
            <a [routerLink]="['/cell-model-cosmos', projectSupported.cellModel.id, 'view']">{{ projectSupported.cellModel.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/project-supported-cosmos', projectSupported.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
