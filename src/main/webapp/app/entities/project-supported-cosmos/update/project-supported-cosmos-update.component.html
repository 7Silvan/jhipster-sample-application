<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-project-supported-cosmos-heading"
        data-cy="ProjectSupportedCreateUpdateHeading"
        jhiTranslate="jhipsterApp.projectSupported.home.createOrEditLabel"
      >
        Create or edit a Project Supported
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterApp.projectSupported.decisionMaking" for="field_decisionMaking"
            >Decision Making</label
          >
          <input
            type="text"
            class="form-control"
            name="decisionMaking"
            id="field_decisionMaking"
            data-cy="decisionMaking"
            formControlName="decisionMaking"
          />
          <div
            *ngIf="
              editForm.get('decisionMaking')!.invalid && (editForm.get('decisionMaking')!.dirty || editForm.get('decisionMaking')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('decisionMaking')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterApp.projectSupported.isRegulatory" for="field_isRegulatory">Is Regulatory</label>
          <input
            type="checkbox"
            class="form-check"
            name="isRegulatory"
            id="field_isRegulatory"
            data-cy="isRegulatory"
            formControlName="isRegulatory"
          />
          <div
            *ngIf="editForm.get('isRegulatory')!.invalid && (editForm.get('isRegulatory')!.dirty || editForm.get('isRegulatory')!.touched)"
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('isRegulatory')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="jhipsterApp.projectSupported.projectNameOrThemeNumber"
            for="field_projectNameOrThemeNumber"
            >Project Name Or Theme Number</label
          >
          <input
            type="text"
            class="form-control"
            name="projectNameOrThemeNumber"
            id="field_projectNameOrThemeNumber"
            data-cy="projectNameOrThemeNumber"
            formControlName="projectNameOrThemeNumber"
          />
          <div
            *ngIf="
              editForm.get('projectNameOrThemeNumber')!.invalid &&
              (editForm.get('projectNameOrThemeNumber')!.dirty || editForm.get('projectNameOrThemeNumber')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('projectNameOrThemeNumber')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterApp.projectSupported.cellModel" for="field_cellModel">Cell Model</label>
          <select
            class="form-control"
            id="field_cellModel"
            data-cy="cellModel"
            name="cellModel"
            formControlName="cellModel"
            [compareWith]="compareCellModelCosmos"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="cellModelOption" *ngFor="let cellModelOption of cellModelsSharedCollection">{{ cellModelOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
